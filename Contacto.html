<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Saneamiento Lago de Guadalupe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Roboto:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0077b6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #00b4d8;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        nav a:hover {
            color: #03045e;
            transform: scale(1.1);
        }
        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .contact-form h2 {
            margin-bottom: 15px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contacto</h1>
        </header>
        
        <nav>
            <a href="index.html">Inicio</a>
            <a href="sobre.html">Sobre el Lago</a>
            <a href="iniciativas.html">Iniciativas</a>
            <a href="participa.html">Participa</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <section class="contact-form" id="contacto">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
</body>
</html>
