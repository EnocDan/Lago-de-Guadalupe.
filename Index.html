<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Saneamiento Lago de Guadalupe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Roboto:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 5rem;
            font-weight: bold;
            color: #023e8a;
        }
        header {
            background-color: #48cae4;
            color: #03045e;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #00b4d8;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: color 0.3s, transform 0.3s; /* Añade transiciones suaves al color y la transformación */
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        nav a:hover {
            color: #03045e;
            transform: scale(1.1); /* Aumenta el tamaño al pasar el cursor */
        }
        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .hero {
            background-color: #caf0f8;
            text-align: center;
            padding: 50px 20px;
            height: 100vh; /* Hace que la sección hero ocupe toda la altura de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .hero h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 4rem; /* Tamaño de fuente más grande */
            margin-bottom: 20px;
            color: #03045e; /* Color más llamativo */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Sombra de texto para resaltarlo */
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0077b6;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .hero button:hover {
            background-color: #005f8a;
            transform: scale(1.1);
        }
        .hero img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .comparison {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .comparison div {
            text-align: center;
            flex: 1; /* Esto hace que cada div ocupe el mismo espacio */
        }
        .comparison img {
            width: 100%; /* Esto hace que las imágenes ocupen todo el ancho disponible */
            height: auto;
            border-radius: 10px;
        }
        .comparison h2 {
            font-family: 'Roboto', sans-serif;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            LOL
        </div>
        <header>
            <h1>Saneamiento del Lago de Guadalupe</h1>
        </header>

        <nav>
            <a href="sobre.html">Sobre el Lago</a>
            <a href="iniciativas.html">Iniciativas</a>
            <a href="participa.html">Participa</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <div class="hero">
            <h1>Un lago limpio, un futuro brillante</h1>
            <button onclick="alert('¡Gracias por unirte a la causa!')">Únete a la causa</button>
            <div class="comparison">
                <div>
                    <h2>Después</h2>
                    <img src="imagen1.jpg" alt="Imagen 1 del Lago de Guadalupe">
                </div>
                <div>
                    <h2>Antes</h2>
                    <img src="imagen2.jpg" alt="Imagen 2 del Lago de Guadalupe">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
